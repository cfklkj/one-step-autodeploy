 server {
    listen 80;
    listen 443 ssl;
    server_name eth.youdomain.com;

    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/eth.youdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eth.youdomain.com/privkey.pem;

    
    location /v1/ {
        proxy_pass http://rpc_eth/;  
    }
}